# HTTP
server {
    listen 80;
    server_name ringodev.com www.ringodev.xyz;
    return 301 https://www.ringodev.xyz$request_uri;
}

# HTTPS
server {
    listen 443 ssl;
    server_name www.ringodev.xyz;
    ssl_certificate /etc/nginx/ssl/live/www.ringodev.xyz/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/www.ringodev.xyz/privkey.pem;

    location / {
        root   /usr/share/nginx/vue_app;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    # security optimizations
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDH+AESGCM:ECDH+AES256:ECDH+AES128:DH+3DES:!ADH:!AECDH:!MD5;
    ssl_session_cache shared:SSL:40m;
    ssl_session_timeout 4h;
    ssl_session_tickets on;

}

# Backend reverse proxy
server {
    listen 8443 ssl;
    server_name www.ringodev.xyz;
    ssl_certificate /etc/nginx/ssl/live/www.ringodev.xyz/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/www.ringodev.xyz/privkey.pem;
    location / {
        proxy_pass http://spring1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }
}
